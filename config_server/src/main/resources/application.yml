  #spring.cloud.config.server.git.password：访问git仓库的用户密码
  spring:
    application:
      name: config-server
    cloud:
      config:
        server:
          git:
            uri: https://github.com/chubenli/springCouldConfig.git/
            searchPaths: respo
            username: chibun_li
            password: LAOpozi520
        label: master

